# Hanzo All-in-One Server for Dokploy
# Simplified deployment with all services in one application
version: '3.8'

x-backend-defaults: &backend_defaults
  image: ${HANZO_IMAGE:-frappe/erpnext}:${VERSION:-latest}
  platform: linux/amd64
  restart: unless-stopped
  volumes:
    - sites:/home/frappe/frappe-bench/sites
    - logs:/home/frappe/frappe-bench/logs
  depends_on:
    configurator:
      condition: service_completed_successfully
    mariadb:
      condition: service_healthy
    redis-cache:
      condition: service_healthy
    redis-queue:
      condition: service_healthy

services:
  # Database Services
  mariadb:
    image: mariadb:10.11
    container_name: hanzo-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-_hanzo}
      MYSQL_USER: ${DB_USER:-_hanzo}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis-cache:
    image: redis:7-alpine
    container_name: hanzo-redis-cache
    volumes:
      - redis_cache_data:/data
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-queue:
    image: redis:7-alpine
    container_name: hanzo-redis-queue
    volumes:
      - redis_queue_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Configuration
  configurator:
    image: ${HANZO_IMAGE:-frappe/erpnext}:${VERSION:-latest}
    platform: linux/amd64
    container_name: hanzo-configurator
    entrypoint: ["bash", "-c"]
    command:
      - |
        ls -1 apps > sites/apps.txt
        bench set-config -g db_host mariadb
        bench set-config -gp db_port 3306
        bench set-config -g redis_cache "redis://redis-cache:6379"
        bench set-config -g redis_queue "redis://redis-queue:6379"
        bench set-config -g redis_socketio "redis://redis-queue:6379"
        bench set-config -gp socketio_port 9000
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    depends_on:
      - mariadb
      - redis-cache
      - redis-queue
    restart: "no"

  # Application Services
  backend:
    <<: *backend_defaults
    container_name: hanzo-backend

  frontend:
    image: ${HANZO_IMAGE:-frappe/erpnext}:${VERSION:-latest}
    platform: linux/amd64
    container_name: hanzo-frontend
    command: nginx-entrypoint.sh
    environment:
      BACKEND: backend:8000
      SOCKETIO: websocket:9000
      FRAPPE_SITE_NAME_HEADER: ${FRAPPE_SITE_NAME_HEADER:-$$host}
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: off
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    ports:
      - "${HTTP_PORT:-80}:8080"
    depends_on:
      - backend
      - websocket
    restart: unless-stopped

  websocket:
    <<: *backend_defaults
    container_name: hanzo-websocket
    command: node /home/frappe/frappe-bench/apps/frappe/socketio.js

  queue-short:
    <<: *backend_defaults
    container_name: hanzo-queue-short
    command: bench worker --queue short,default

  queue-long:
    <<: *backend_defaults
    container_name: hanzo-queue-long
    command: bench worker --queue long,default,short

  scheduler:
    <<: *backend_defaults
    container_name: hanzo-scheduler
    command: bench schedule

  # Site creation (run once)
  create-site:
    <<: *backend_defaults
    container_name: hanzo-create-site
    entrypoint: ["bash", "-c"]
    command:
      - |
        wait-for-it mariadb:3306 -t 60
        wait-for-it redis-cache:6379 -t 60
        wait-for-it redis-queue:6379 -t 60
        if [ ! -f sites/${SITE_NAME}/site_config.json ]; then
          bench new-site ${SITE_NAME} \
            --no-mariadb-socket \
            --db-root-password ${DB_ROOT_PASSWORD} \
            --admin-password ${ADMIN_PASSWORD} \
            --install-app ${INSTALL_APPS:-erpnext} \
            --set-default
        fi
    environment:
      SITE_NAME: ${SITE_NAME:-erp.hanzo.ai}
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      INSTALL_APPS: ${INSTALL_APPS:-erpnext}
    profiles:
      - setup
    restart: "no"

volumes:
  mariadb_data:
  redis_cache_data:
  redis_queue_data:
  sites:
  logs:

networks:
  default:
    name: hanzo-network
